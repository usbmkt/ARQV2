services:
  - type: web
    name: arqueologia-avatar-deepseek
    runtime: python
    plan: free
    branch: main
    rootDir: .
    buildCommand: |
      pip install --upgrade pip &&
      pip install -r requirements.txt
    startCommand: |
      cd src && 
      gunicorn main:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --preload
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: CORS_ORIGINS
        value: "*"
      # Chaves que devem ser cadastradas como 'secrets' no painel do Render
      - key: DEEPSEEK_API_KEY
        fromSecret: true
      - key: SUPABASE_URL
        fromSecret: true
      - key: SUPABASE_ANON_KEY
        fromSecret: true
      - key: SUPABASE_SERVICE_ROLE_KEY
        fromSecret: true
      - key: DATABASE_URL
        fromSecret: true
      - key: SECRET_KEY
        fromSecret: true